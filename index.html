<!DOCTYPE html>
<html lang="zh-tw" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLHS Lunch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">CLHS Lunch <span class="opacity-50">by watercatuwu</span></span>
        </div>
    </nav>
    <div class="container-fluid p-4">
        <div class="row align-items-center">
            <div class="col-3"></div>
            <div class="col-6">
                <select onchange="selectday()" class="form-select" id="dayselect" aria-label="Day">
                    <option selected disabled>選擇星期</option>
                    <option value="mon">星期一</option>
                    <option value="tue">星期二</option>
                    <option value="wed">星期三</option>
                    <option value="thu">星期四</option>
                    <option value="fri">星期五</option>
                    <option value="sat">星期六</option>
                </select>
            </div>
            <div class="col-3">
                <div class="spinner-border spinner-border-sm visually-hidden" role="status" id="spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-md-3 col-sm-2"></div>
            <div class="d-flex col-md-6 col-sm-8 justify-content-center">
                <a id="form" class="disabled icon-link icon-link-hover mx-2" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#" target="_blank">
                    <i class="bi bi-cart"></i>
                    點餐表單
                </a>
                <a class="icon-link icon-link-hover mx-2" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://forms.gle/M465WuipyKM8HEqu9">
                    <i class="bi bi-bug"></i>
                    Bug回報
                </a>
            </div>
            <div class="col-md-3 col-sm-2"></div>
        </div>
        <div class="row my-4">
            <div class="col-md-3 col-sm-2"></div>
            <div class="table-responsive-sm col-md-6 col-sm-8 p-3 border border-1 rounded-2">
                <table id="foodtable" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">
                                #
                            </th>
                            <th scope="col">
                                餐點
                            </th>
                            <th scope="col">
                                單價
                            </th>
                        </tr>
                    </thead>
                    <tbody id="foodtablebody"></tbody>
                </table>
            </div>
            <div class="col-md-3 col-sm-2"></div>
        </div>
    </div>
    <footer class="py-2">
        <div class="text-center">
             <a class="mx-2" href="https://sites.google.com/view/clhs-lunch/v-2-0">
                CLHS午餐訂餐系統
            </a>
            <span class="text-secondary-emphasis">|</span>
            <a class="icon-link icon-link-hover text-secondary-emphasis mx-2" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://github.com/watercatuwu/clhs-lunch">
                <i class="bi bi-github"></i>
            </a>
        </div>
</body>
<template id="table-row">
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
        </tr>
</template>

<script src="./scripts.js"></script>
</html>

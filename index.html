<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">CLHS Lunch <span class="opacity-50">by watercatuwu</span></span>
        </div>
    </nav>
    <div class="container-fluid p-4">
        <div class="row align-items-center">
            <div class="col-3"></div>
            <div class="col-6">
                <select onchange="selectday()" class="form-select" id="dayselect" aria-label="Day">
                    <option value="uwu" selected>選擇星期</option>
                    <option value="mon">星期一</option>
                    <option value="tue">星期二</option>
                    <option value="wed">星期三</option>
                    <option value="thr">星期四</option>
                    <option value="fri">星期五</option>
                    <option value="sat">星期六</option>
                </select>
            </div>
            <div class="col-3">
                <div class="spinner-border spinner-border-sm visually-hidden" role="status" id="spinner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-3"></div>
            <div class="col-6">
                <a class="disabled icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="#">
                    <i class="bi bi-cart" ></i>
                    點餐表單(尚未開放)
                </a>
                <a class="icon-link icon-link-hover" style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);" href="https://forms.gle/M465WuipyKM8HEqu9">
                    <i class="bi bi-bug"></i>
                    Bug回報
                </a>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row my-4">
            <div class="col"></div>
            <div class="table-responsive-sm col-lg-6 col-sm-8 p-3 border border-2 rounded-2">
                <table id="foodtable" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">
                                #
                            </th>
                            <th scope="col">
                                餐點
                            </th>
                            <th scope="col">
                                單價
                            </th>
                        </tr>
                    </thead>
                    <tbody id="foodtablebody"></tbody>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<template id="table-row">
        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
        </tr>
</template>

<script>
    async function selectday(){
        let select = document.querySelector("#dayselect").value; // get select value
        document.getElementById("dayselect").disabled = true; //disable select
        document.getElementById("spinner").classList.remove("visually-hidden")
        // foodtable-genarator
        let t = document.querySelector("#table-row");
        let td = t.content.querySelectorAll("td");
        let th = t.content.querySelector("th");
        let tb = document.querySelector("#foodtablebody");

        tb.innerHTML=""
        //clean tbody
        let data = await getdata()
        for(let i = 0; i < data[select].length ; i++){
        th.textContent = data[select][i][0];
        td[0].textContent = data[select][i][1];
        td[1].textContent = data[select][i][2];
        let clone = document.importNode(t.content, true);
        tb.appendChild(clone);
        } // 逐行寫入
        document.getElementById("dayselect").disabled = false;
        document.getElementById("spinner").classList.add("visually-hidden")
    }


    async function getdata() {
        const url = "https://script.google.com/macros/s/AKfycbwIhrFIX5vgPjjheFcE8cAPHIFCjfKGrNj3sfXa2HZj0AF6jRmMm17cyra5JACJ71kIvQ/exec"
        let response = await fetch(url);
        responsejson = await response.json();
        return responsejson
    } // 讀取json
</script>
</html>
